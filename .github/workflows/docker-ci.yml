name: CI/CD - Docker Image Versioning

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Set image tag using Git SHA
      - name: Set image tag
        id: vars
        run: |
          echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 5. Build Docker image (SHA + latest)
      - name: Build Docker image
        run: |
          docker build \
            -t developedbyviv/daily-tracker-app:${{ env.SHA_TAG }} \
            -t developedbyviv/daily-tracker-app:latest \
            .

      # 6. Validate container
      - name: Validate container
        run: |
          docker run -d -p 8080:80 developedbyviv/daily-tracker-app:${{ env.SHA_TAG }}
          sleep 5
          curl -f http://localhost:8080

      # 7. Push images to Docker Hub
      - name: Push images
        run: |
          docker push developedbyviv/daily-tracker-app:${{ env.SHA_TAG }}
          docker push developedbyviv/daily-tracker-app:latest

      # 8. Cleanup
      - name: Cleanup
        run: docker stop $(docker ps -q)