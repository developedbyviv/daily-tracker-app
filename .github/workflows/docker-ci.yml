name: CI/CD - Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t developedbyviv/daily-tracker-app:latest .

      # 5. Run container for validation
      - name: Validate container
        run: |
          docker run -d -p 8080:80 developedbyviv/daily-tracker-app:latest
          sleep 5
          curl -f http://localhost:8080

      # 6. Push image to Docker Hub
      - name: Push image to Docker Hub
        run: |
          docker push developedbyviv/daily-tracker-app:latest

      # 7. Cleanup
      - name: Cleanup containers
        run: docker stop $(docker ps -q)